<body>
    <div id="app2">
        <p>base price <input type="text" v-model="basePrice"></p>
        <p>tax included price <input type="text" v-model="taxIncludedPrice"></p>
        <hr>
        <p>computedNumber すべて同じ値　キャッシュされる</p>
        <ol>
            <li>{{computedNumber}}</li>
            <li>{{computedNumber}}</li>
            <li>{{computedNumber}}</li>
        </ol>
        <p>methodsNumber　すべて違う値　毎回再計算</p>
        <ol>
            <li>{{methodsNumber() }}</li>
            <li>{{methodsNumber() }}</li>
            <li>{{methodsNumber() }}</li>
        </ol>
    </div>
